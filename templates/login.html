<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #388e3c;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #d4f7d4;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 320px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #b2e6b2;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #2e7031;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!--form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required-->

        <form id="loginForm" method="POST" action="/login">
            <input type="hidden" name="platform" value="manual" />

            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <!--button type="submit"><a href="successfullogin.html"></a> Login</button>
            <button class="login-btn" onclick="window.location.href='successfullogin.html'">Login</button-->
            <a href="/welcome"><button type="button">Welcome Page</button></a>
        </form>
    </div>
</body>
</html>
